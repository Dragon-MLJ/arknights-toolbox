<!DOCTYPE html>
<html>
  <head>
    <% if (VUE_APP_HTTPS) { %><script>if(location.protocol==='http:')location.protocol='https:';</script><% } %>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Arknights Toolbox, all servers are supported. 明日方舟工具箱，全服支持。目前功能包括：公开招募计算、精英材料计算、刷图规划、干员升级计算、基建技能筛选、仓库材料导入。" />
    <meta name="keywords" content="明日方舟,明日方舟工具箱,方舟工具箱,arknights,arknights toolbox,公招,公开招募,公开招募计算器,公招计算器,公开招募计算,材料计算,升级计算,基建技能,刷图规划,材料识别,仓库识别" />
    <meta name="author" content="神代綺凛" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>明日方舟工具箱 | Arknights Toolbox</title>
    <link href="https://code.bdstatic.com/npm/mdui@0.4.3/dist/css/mdui.min.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body class="mdui-appbar-with-tab mdui-theme-accent-pink">
    <div id="wrapper">
      <div id="container">
        <noscript><strong>Please enable javascript.</strong></noscript>
        <div id="app"></div>
        <footer id="footer" class="mdui-text-center mdui-hidden">
          <div class="mdui-typo no-sl">Made with ❤️ by <a href="https://github.com/Tsuk1ko" target="_blank">神代綺凛</a></div>
          <div class="mdui-text-color-theme-divider" style="font-size: 12px; margin: -2px 0 6px 0"><%= VUE_APP_DIST_VERSION %></div>
        </footer>
      </div>
    </div>
    <script src="https://code.bdstatic.com/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/mdui@0.4.3/dist/js/mdui.min.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/vue@2.6.14/dist/vue.min.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/vue-router@3.5.3/dist/vue-router.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.zhimg.com/vue-i18n@8.27.1/dist/vue-i18n.min.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/javascript-lp-solver@0.4.24/prod/solver.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/vue-gtag@1.16.1/dist/vue-gtag.umd.min.js" crossorigin="anonymous"></script>
    <script src="https://code.bdstatic.com/npm/js-md5@0.7.3/build/md5.min.js" crossorigin="anonymous"></script>
  </body>
</html>
